<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <!--
        1. Large no hamb
        2. small show hamb
        3.large no x
        4. small show x
        5. large side by side
        6. small links are stacked

        7.on click show hamb
        8.on x hide the links

    -->
    <style>
        #hamicon {display: none ; width: 50px;};
        #close{ display: none};
        @media only screen and (max-width: 600px){
            #hamicon{display: block;}
            #close{display: block;}
            #navlinks a {display: block;}
            #navlinks {display: none;}
        }

    </style>
    <script>
        function showNav(){
            document.getElementById("navLinks").style.display = "block";
            document.getElementById("close").style.display = "block";
         }
         function hideNav(){
            document.getElementById("navLinks").style.display = "none";
            document.getElementById("close").style.display = "none";
         }
    </script>
</head>
<body>
    <img src="https://laferger.github.io/ist263/images/hamburger.png" id="hamicon" onclick="showNav();">
    <p id="close" onclick="hideNav();">X</p>
    <div id="navlinks">
        <a href="index"> Home</a>
        <a href="index"> Skills</a>
        <a href="index"> Contact</a>
    </div>
    
</body>
</html>
