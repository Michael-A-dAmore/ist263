<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{ display:flex; }
        #first {order:1;}
        #second {order:2;}
        #third {order:3;}
        
    </style>
    
    <script>
        function WinnerMessage ()  {
            document.getElementById('messages').innerHTML = 'You won';}
    function TryAgain ()  {
        document.getElementById('messages').innerHTML = 'Wrong Shell - Try Again ';
    }
    function ShuffleShells() {
        document.getElementById('first').style.order = Math.floor((Math.random()*3)+2);
    }
    </script>

</head>
<body onload="ShuffleShells();">
    <h1>Choose a walnut</h1>
<div class="container">
    <img src="walnut.png" id='first' onclick="WinnerMessage()">
    <img src="walnut.png" id= 'second'onclick="TryAgain()">
    <img src="walnut.png" id= 'third'onclick="TryAgain()">
    
</div>
    <div id="messages">
        
    </div>
    
    <div><button onclick="ShuffleShells()">Shuffle_Shells</button>  </div>
    
</body>
</html>
